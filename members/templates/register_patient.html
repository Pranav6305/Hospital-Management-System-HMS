{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Patient - Hospital Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
      /* Custom styles for the form box */
      .form-box {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-box h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .form-box .form-control {
        border-radius: 5px;
      }
      .form-box .btn-primary {
        width: 100%;
        padding: 10px;
      }
      .back-link {
        margin-top: 15px;
      }
      .back-link i {
        margin-right: 5px;
      }
      .logo {
        height: 80px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-5">
        <!-- Custom logo (using the same link provided earlier) -->
        <img
          src="https://i.pinimg.com/736x/63/71/38/63713885b9ecc142f427b92518cf9b15.jpg"
          alt="Hospital Logo"
          class="img-fluid mb-3 logo"
        />
        <h1>Register Patient</h1>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-box">
            <form method="post" action="{% url 'register_patient' %}">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstname"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastname"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="contactNumber"
                  name="contactno"
                  pattern="[0-9]{10}"
                  placeholder="Enter your Contact Number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">New Patient ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="patientid"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirm_password"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center mt-3 back-link">
        <!-- Back to Home with back arrow icon -->
        <a href="{% url 'home' %}" class="btn btn-link">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
