{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
      }
      .header img {
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-lg {
        font-size: 1.2rem;
        padding: 15px;
        width: 100%;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }
      .btn-block {
        margin-bottom: 20px;
      }
      footer {
        text-align: center; /* Center the text in the footer */
        background-color: #f8f9fa; /* Light background color for the footer */
        padding: 20px; /* Space around the footer text */
        border-top: 0.3px solid #ddd; /* Top border for separation */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-5 header">
        <img
          src="https://i.pinimg.com/736x/63/71/38/63713885b9ecc142f427b92518cf9b15.jpg"
          alt="Hospital Logo"
          style="height: 200px; width: 200px"
          class="img-fluid mb-4"
        />
        <h1>Hospital Management System</h1>
        <p class="text-muted">Efficient and Secure Healthcare Solution</p>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a
            href="{% url 'doctor_login' %}"
            class="btn btn-primary btn-lg btn-block"
            >Doctor Login</a
          >
        </div>
        <div class="col-md-4">
          <a
            href="{% url 'patient_login' %}"
            class="btn btn-success btn-lg btn-block"
            >Patient Login</a
          >
        </div>
        <div class="col-md-4">
          <a
            href="{% url 'register_patient' %}"
            class="btn btn-info btn-lg btn-block"
            >Register a Patient</a
          >
        </div>
      </div>
      <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
