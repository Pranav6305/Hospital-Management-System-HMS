{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login - Hospital Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
      /* Custom styles for the login box */
      .login-box {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .login-box h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .login-box .form-control {
        border-radius: 5px;
      }
      .login-box .btn-primary {
        width: 100%;
        padding: 10px;
      }
      .back-link {
        margin-top: 15px;
      }
      .back-link i {
        margin-right: 5px;
      }
      .logo {
        height: 80px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-5">
        <!-- Use the image from the URL provided -->
        <img
          src="https://i.pinimg.com/736x/63/71/38/63713885b9ecc142f427b92518cf9b15.jpg"
          alt="Hospital Logo"
          class="img-fluid mb-3 logo"
        />
        <h1>Doctor Login</h1>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-box">
            <form method="post" action="{% url 'doctor_login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Doctor ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="text-center back-link">
            <!-- Back to Home with back arrow icon -->
            <a href="{% url 'home' %}" class="btn btn-link">
              <i class="bi bi-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
